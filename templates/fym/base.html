<!DOCTYPE html>

{% load staticfiles %}

<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title> FYM {% block title %} {% endblock %}</title>
		<link href="{% static 'css/estilos.css' %}" rel="stylesheet">
	</head>

	<body>
		<header id="top">
			{% if user.is_authenticated %}
				<a class="top" href="{% url 'add_trilha' %}">Nova Trilha </a>
				<p class="top" >Seja bem vindo(a) {{ usuario.apelido }}!</p>
				<a class="top" href="{% url 'logout' %}">Logout</a>
			{% endif %}
		</header>

		<hr>

		<div>
			{% block body %}
			{% endblock %}
		</div>

		<hr />

		<div>
			<a href="{% url 'index' %}">Home</a>
			<a href="{% url 'about' %}">About</a>
			{% if user.is_authenticated %}

			{% else %}
				<a href="{% url 'signup' %}">Sing Up</a>
				<a href="{% url 'login' %}">Login</a>
			{% endif %}
		</div>
	</body>

</html>
