<!DOCTYPE html>

{% load staticfiles %}

<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title> FYM {% block title %} {% endblock %}</title>
		<link rel="stylesheet" type="style/text" href="{% static estilos.css %}">
	</head>

	<body>

		{% if user.is_authenticated %}
			<a href="{% url 'add_trilha' %}">Nova Trilha </a>
		{% endif %}
		<hr />

		<div>
			{% block body %}
			{% endblock %}
		</div>

		<hr />

		<div>
			<a href="{% url 'index' %}">Home</a>
			<a href="{% url 'about' %}">About</a>
			{% if user.is_authenticated %}
				<a href="{% url 'logout' %}">Logout</a>
			{% else %}
				<a href="{% url 'signup' %}">Sing Up</a>
				<a href="{% url 'login' %}">Login</a>
			{% endif %}
		</div>
	</body>

</html>
